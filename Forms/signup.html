<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div id="msg"></div>
	<form>
		First name: <input type='text' id="fName" /> <br>
		Last name: <input type='text' id="lName"/> <br>
		Middle name: <input type='text' id="mName"/> <br>
		Username: <input type='text' id="uName"/> <br>
		Email: <input type='email' id="email"/> <br>
		Password: <input type='password' id="pass"/> <br>
		Repeat Password: <input type='password' id="rePass"/> <br>
		Telephone: <input type='text' id="phone"/> <br>
		Street Address: <input type='text' id="sAddress"/> <br>
		City: <input type='text' id="city"/> <br>
		ZIP Code: <input type='text' id="zip"/> <br>
		State: <input type='text' id="state"/> <br>
		Country: <input type='text' id="country"/> <br>
		<button id="submit">Submit</button> <br>
	</form>

	<script type="text/javascript" src="../JS/validation.js"></script>
</body>
</html>
